<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Bat Ball Stump Game</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px #00000088;
      user-select: none;
      animation: pulse 3s infinite alternate;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(45deg, #2a5298, #1e3c72);
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    button:active {
      transform: scale(0.95);
    }
    #resultBox {
      min-height: 60px;
      font-size: 1.8em;
      font-weight: 600;
      margin-top: 20px;
      padding: 15px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 15px;
      background-color: #222a44dd;
      box-shadow: 0 0 15px #000000aa;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 0.5s forwards;
      pointer-events: none;
      user-select: none;
    }
    #resultBox.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    /* Color codings for result */
    .win {
      color: #4CAF50;
      text-shadow: 0 0 10px #4CAF5055;
      animation: glowGreen 2s infinite alternate;
    }
    .lose {
      color: #E53935;
      text-shadow: 0 0 10px #E5393555;
      animation: glowRed 2s infinite alternate;
    }
    .tie {
      color: #FFC107;
      text-shadow: 0 0 10px #FFC10755;
      animation: glowYellow 2s infinite alternate;
    }
    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      from {
        filter: brightness(1);
      }
      to {
        filter: brightness(1.2);
      }
    }
    @keyframes glowGreen {
      from {
        text-shadow: 0 0 5px #4caf5066;
      }
      to {
        text-shadow: 0 0 20px #4caf50cc;
      }
    }
    @keyframes glowRed {
      from {
        text-shadow: 0 0 5px #e5393566;
      }
      to {
        text-shadow: 0 0 20px #e53935cc;
      }
    }
    @keyframes glowYellow {
      from {
        text-shadow: 0 0 5px #ffc10766;
      }
      to {
        text-shadow: 0 0 20px #ffc107cc;
      }
    }
    /* Score display */
    #scoreboard {
      font-size: 1.4em;
      margin-top: 10px;
      user-select: none;
    } 

        .video-container {
      position: center;
      width: 300px; /* Set a specific width for the video */
      padding-bottom: 25%; /* Maintain 16:9 Aspect Ratio */
      height: 0; /* Set height to 0 to maintain aspect ratio */
      margin: 0 auto; /* Center the video container */
    }
    .video-container 
    #myvideo {
      position: center;
      width: 100%; /* Full width of the container */
      height: auto ; /* Full height of the container */
      border-radius: 10px; /* Optional: rounded corners */
      box-shadow: 0 2px 10px rgba(20, 14, 143, 0.752); /* Optional: shadow */
    }



  </style>
</head>
<body>
  <video id="myVideo" width="1600" height="200" autoplay muted loop>
    <source src="soundeffects/ekbaarye.mp4" type="video/mp4" position=center>
  </video>
  <h1>Bat Ball Stump Game</h1>
  <div>
    <button onclick="playGame('Bat')"> <image source src="soundeffects/bat.png" width="25" height="25"></image> Bat</button>
    <button onclick="playGame('Ball')">ðŸ”´Ball</button>
    <button onclick="playGame('Stump')"><image source src="soundeffects/stumps.png" width="25" height="25"></image>Stump</button>
  </div>
  <div id="resultBox"></div>
  <div id="scoreboard">User: 0  |  Computer: 0  |  Ties: 0</div>

  <script>
    const resultBox = document.getElementById('resultBox');
    const scoreboard = document.getElementById('scoreboard');

    let userScore = 0;
    let computerScore = 0;
    let ties = 0;

    // Placeholder for sound syntax (actual audio files needed to play sound)
    let winSound = new Audio('soundeffects/win.wav');
    let loseSound = new Audio('soundeffects/lose.mp3');
    let tieSound = new Audio('soundeffects/tie.wav');
    // Uncomment and add actual sound files in real implementation

    function playSound(type){
      // Example usage to play appropriate sound based on outcome type
      if(type === 'win'){
        winSound.play();
        } else if(type === 'lose'){
        loseSound.play();
      } else if(type === 'tie'){
        tieSound.play();
        }
    }

    function playGame(userChoice) {
      let randomNumber = Math.random() * 3;
      let computerChoice;

      if (randomNumber <= 1) {
        computerChoice = 'Bat';
      } else if (randomNumber <= 2) {
        computerChoice = 'Ball';
      } else {
        computerChoice = 'Stump';
      }

      let resultMsg = '';
      let outcome = '';

      if (userChoice === computerChoice) {
        resultMsg = "It's a tie.";
        outcome = 'tie';
        ties++;
      } else if ((userChoice === 'Bat' && computerChoice === 'Stump') ||
                (userChoice === 'Ball' && computerChoice === 'Bat') ||
                (userChoice === 'Stump' && computerChoice === 'Ball')) {
        resultMsg = 'You won!';
        outcome = 'win';
        userScore++;
      } else {
        resultMsg = 'Computer won!';
        outcome = 'lose';
        computerScore++;
      }

      scoreboard.textContent = `User: ${userScore}  |  Computer: ${computerScore}  |  Ties: ${ties}`;

      // Update and animate resultBox
      resultBox.textContent = `You chose ${userChoice}. Computer chose ${computerChoice}. ${resultMsg}`;
      resultBox.className = ''; // reset classes
      setTimeout(() => {
        resultBox.classList.add('show', outcome);
      }, 10); // short delay to trigger animation

      // Play sound effect
      playSound(outcome);
    }
  </script>
</body>
</html>
